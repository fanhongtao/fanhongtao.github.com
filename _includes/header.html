<header>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <p class="navbar-text"> {{site.description}} </p>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">{% for p in site.data.nav_menus %}
          {% if p.url == page.url %}<li class="active">{% else %}<li>{% endif %}<a href="{{ p.url | prepend: site.baseurl }}"><i class="fa {{ p.icon }}"></i> {{ p.text }}</a></li>{% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
